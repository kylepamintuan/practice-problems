<!DOCTYPE html>
<html>
<head>
	<title>Practice Problem 5</title>
</head>
<body>
	<script type="text/javascript">
		/*
			FizzBuzz:

			Build a function that prints the numbers from 1 to 100. But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz”.
		*/
		
		function fizzBuzz()
		{
			for(var i=1; i<=100; i++)
			{
				if(i%3 === 0 && i%5 === 0)
					console.log("FizzBuzz");
				else if(i%3 === 0)
					console.log("Fizz");
				else if(i%5 === 0)
					console.log("Buzz");
				else
					console.log(i);
			}
		}
		fizzBuzz();

		/*
			Expected Output: numbers 1 through 100, following the rules from above
			
			Actual Output: 
			1
			2
			Fizz
			4
			Buzz
			Fizz
			7
			8
			Fizz
			Buzz
			11
			Fizz
			13
			14
			FizzBuzz
		*/
	</script>
</body>
</html>
